<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">GraphJS</h1>
        <p class="lead">
          Simple JS-library to build various graphs and plots
        </p>
        <hr class="my-4" />
        <p>Simple scatter plot with one serie of data and points size set according points values</p>
        <hr class="my-4" />
        <p>Author : <a href="mailto:al_neverov@live.ru">Alex Neverov</a> &copy;2019</p>
      </div>
    </div>

    <div class="container">
      <div id="linearGraph" style="width:800px; height:600px; ">
      </div>
    </div>


    <script src="graph-lib.js" charset="utf-8"></script>
    <script type="text/javascript">
      let g = new Graph(
        "linearGraph",
        {
          'title': {
            'text': 'Scatter plot',
            'font': '20px Arial',
            'color': '#456'
          },
          'axis_x': {
            'title': {
              'text': 'x-values',
              'font': '14px Arial',
              'color': '#654'
            },
            'ticks': {
              'labels': true,
              'step': 1,
              'font': '12px Arial',
              'color': '#191',
              'size': 5,
            },
            'type': 'continuous',
            'color': '#121212',
            'width': 1,
          },
          'axis_y': {
            'title': {
              'text': 'y-values',
              'font': '14px Arial',
              'color': '#654'
            },
            'ticks': {
              'labels': true,
              'step': 5,
              'font': '12px Arial',
              'color': '#191',
              'size': 5,
            },
            'type': 'continuous',
            'color': '#121212',
            'width': 1,
          },
          'series':[
            {
              'type': 'scatter',
              'params': {
                'points': {
                   'color': {
                    'type': 'fixed',
                    'color': '#811'
                   },
                   'radius': {
                     'type': 'value',
                   },
                   'outline': {
                     'color': '#121212',
                     'width': 2,
                   },
                   'alpha': 0.5,
                },
                'labels': {
                  'type':'value',
                  'font': '12px Arial',
                  'color': '#121212'
                },
              },
              'data': [
                {'x': 1, 'y': 14, 'value': 500},
                {'x': 1.8, 'y': 8.5, 'value': 6000},
                {'x': 2, 'y': 10, 'value': 1000},
                {'x': 3, 'y': 20, 'value': 12000},
                {'x': 4, 'y': 21, 'value': 20000},
                {'x': 5, 'y': 3, 'value': 300},
                {'x': 6, 'y': 7, 'value': 200},
                {'x': 7, 'y': 8, 'value': 7000},
                {'x': 1, 'y': 1, 'value': 11000},
                {'x': 2, 'y': 18, 'value': 500},
                {'x': 3, 'y': 12, 'value': 600},
                {'x': 7, 'y': 16.5, 'value': 11000.2},
                {'x': 2, 'y': 7.1, 'value': 31254},
                {'x': 3, 'y': 9.3, 'value': 4124},
                {'x': 4, 'y': 6.6, 'value': 15454},
                {'x': 5, 'y': 12.1, 'value': 7000},
                {'x': 2.2, 'y': 5.5, 'value': 7000},
              ]
            },
          ]
        }
      );
      g.render();
    </script>
  </body>
</html>
